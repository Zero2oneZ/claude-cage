[package]
name = "gently-sim"
version = "1.0.0"
edition = "2021"
description = "SIM card security monitoring - filesystem, applets, OTA detection"
license = "MIT"

[dependencies]
# Smart card communication
pcsc = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hex = "0.4"

# Crypto for hashing/verification
sha2 = "0.10"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling
anyhow = "1"
thiserror = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
