[package]
name = "gently-guardian"
version = "0.1.0"
edition = "2021"
description = "GentlyOS Guardian Node - Free tier participation with hardware validation and reward tracking"
license = "MIT"
authors = ["GentlyOS Team"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde-big-array = "0.5"
nix = { version = "0.27", features = ["fs"] }
bincode = "1"

# Crypto
sha2 = "0.10"
hex = "0.4"

# Error handling
anyhow = "1"
thiserror = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Path expansion
shellexpand = "3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cross-platform system info
sysinfo = "0.31"

# Internal crates
gently-btc = { path = "../gently-btc" }

# Path handling
dirs = "5.0"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"

[features]
default = []
# Enable real Solana integration (vs simulation)
solana = []
# Enable GPU benchmarking
gpu = []

[[bin]]
name = "gently-guardian"
path = "src/main.rs"
required-features = []
