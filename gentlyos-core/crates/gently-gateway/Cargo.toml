[package]
name = "gently-gateway"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Bottleneck API Gateway - ALL AI models pass through here"

[dependencies]
# Internal crates
gently-core.workspace = true
gently-brain.workspace = true
gently-btc.workspace = true
gently-security.workspace = true

# Async runtime
tokio.workspace = true

# HTTP
reqwest = { version = "0.12", features = ["json", "stream"] }
hyper.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Crypto for hashing
sha2.workspace = true

# Error handling
anyhow.workspace = true
thiserror = "1.0"
tracing.workspace = true

# Async
async-trait.workspace = true

# Encoding
hex.workspace = true

# Time and IDs
chrono.workspace = true
uuid.workspace = true

[features]
default = []
